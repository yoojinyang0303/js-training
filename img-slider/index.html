<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Img Slider(=Carousel)</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <div class="carousel-wrapper">
      <div class="carousel">
        <img src="./assets/01.jpg" class="carousel_item active" />
        <img src="./assets/02.jpg" class="carousel_item next" />
        <img src="./assets/03.jpg" class="carousel_item" />
        <img src="./assets/04.png" class="carousel_item" />
        <img src="./assets/05.jpg" class="carousel_item prev" />
        <div class="carousel_button--next"></div>
        <div class="carousel_button--prev"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
